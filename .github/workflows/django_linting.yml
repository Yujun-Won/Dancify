name: Django Actions

on:
  push:
    branches:
      - "BE-feature/*"

jobs:
  django-linting:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: pip install flake8

      - name: Run Flake8
        run: flake8
